<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac_toe</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <h1>Tic-Tac-Toe Game</h1>
        <div class="container">
            <div class="game">
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
        <div class="id2">
            <div class="turns">Turn Of:</div>
            <button id="id1"></button>
        </div>
        <div class="id3 hide">
            <p id="id5">WINNER!</p>
            <button id="id4">New Game</button>
        </div>
    </main>
    <script src="style.js"></script>
</body>
</html>
